<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Lab4.3-simpleAJAXread</title>
</head>
<body>
    <button onclick="AJAXread()">go</button>
    <input type="text" id="euro" value="">
<script>
    function AJAXread()
    {

        $.ajax(
            {"url": "http://api.coindesk.com/v1/bpi/currentprice.json ", 
            "method":"GET", 
            "data":"", 
            "dataType": "JSON", 
            "success":function(result)
                { 
				  var eurrate = result.bpi.EUR.rate;
				  console.log(eurrate);
				  document.getElementById("euro").value = eurrate;
				}, 
            "error":function(xhr,status,error)
            { console.log("error: "+status+" msg:"+error); } 
            });
    }
</script>
</body>
</html>
